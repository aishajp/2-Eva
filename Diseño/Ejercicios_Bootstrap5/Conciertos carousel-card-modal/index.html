<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel con Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <div class="card text-center">
            <div class="card-header">
    <h1>Carrusel de imagenes</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
  </div>

<div id="carouselCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="imagenes/chicago.jpg" class="d-block w-100" alt="Imagen 1">
      <div class="carousel-caption d-none d-md-block">
        <h5>Chicago</h5>
        <p>Thank you, Chicago! </p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="imagenes/la.jpg" class="d-block w-100" alt="Imagen 2">
      <div class="carousel-caption d-none d-md-block">
        <h5>Los Angeles</h5>
        <p>Thank you, Los Angeles!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="imagenes/ny.jpg" class="d-block w-100" alt="Imagen 3">
      <div class="carousel-caption d-none d-md-block">
        <h5>New York</h5>
        <p>Thank you, New York!</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
