<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ocultación de Elementos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <!-- Título con fondo azul -->
    <div class="text-center bg-primary text-white p-3">
        <h1>Ocultación de elementos</h1>
    </div>

    <h2 class="text-center mt-4">Encabezado siempre visible</h2>

    <!-- Imagen siempre visible -->
    <div class="text-center">
        <img src="imagen1.jpg" class="img-fluid rounded" alt="Imagen siempre visible">
        <p class="text-muted">Imagen siempre visible</p>
    </div>

    <!-- Texto visible solo en extra pequeños -->
    <p class="text-danger text-center d-block d-sm-none">
        Párrafo visible solo en dispositivos extra pequeños
    </p>

    <!-- Imagen visible solo hasta tamaño 'sm' -->
    <div class="text-center d-block d-sm-none">
        <img src="imagen2.jpg" class="img-fluid rounded" alt="Imagen hasta dispositivos pequeños (sm)">
        <p class="text-muted">Imagen hasta dispositivos pequeños (sm)</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
