<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alineación y Espaciado</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilos2.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Fila 1: Centrado horizontal y vertical -->
        <div class="row align-items-center justify-content-center fila-1">
            <div class="col-4 text-center">Columna 1</div>
        </div>

        <!-- Fila 2: Espaciado entre columnas -->
        <div class="row gap-3 mt-4 fila-2">
            <div class="col text-center">Columna 1</div>
            <div class="col text-center">Columna 2</div>
            <div class="col text-center">Columna 3</div>
        </div>

        <!-- Fila 3: Alineación horizontal -->
        <div class="row justify-content-around mt-4 fila-3">
            <div class="col-3 text-center">Elemento 1</div>
            <div class="col-3 text-center">Elemento 2</div>
        </div>

        <!-- Fila 4: Alineación vertical con espaciado -->
        <div class="row align-items-center mt-4 fila-4">
            <div class="col text-start">Izquierda</div>
            <div class="col text-end">Derecha</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
