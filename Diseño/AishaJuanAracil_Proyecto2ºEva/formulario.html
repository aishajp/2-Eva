<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- Sección de Formulario de Contacto / Solicitud de Información -->
<section class="container my-5" id="reserva">
    <h2 class="mb-4 text-center">Solicita más Información</h2>
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" placeholder="Ingresa tu nombre">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo">
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" id="telefono" class="form-control" placeholder="Ingresa tu número">
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea id="mensaje" rows="4" class="form-control" placeholder="Escribe tus preguntas o solicitudes"></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Enviar Solicitud</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section> 
</body>
</html>
