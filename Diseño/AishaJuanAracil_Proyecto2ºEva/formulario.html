<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto y Ubicación - Brazilian Carnival</title>
  <link rel="stylesheet" href="css/formulario.css">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/logo.png" alt="Logo" class="img-fluid me-2" style="height:40px;">
        <span>Brazilian Carnival</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarContent" aria-controls="navbarContent" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index0f.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="hoteles.html">Hoteles</a></li>
          <li class="nav-item"><a class="nav-link active" href="formulario.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sección principal -->
  <div class="container my-5">
    <div class="row">
      <!-- Formulario a la izquierda -->
      <div class="col-lg-6">
        <h2>Contacto</h2>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu email">
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono">
          </div>
          <div class="mb-3">
            <label for="asunto" class="form-label">Asunto</label>
            <input type="text" class="form-control" id="asunto" placeholder="Asunto del mensaje">
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="7" placeholder="Escribe tu mensaje"></textarea>
          </div>
          <div class="mb-3">
            <label for="detalles" class="form-label">Detalles Adicionales</label>
            <textarea class="form-control" id="detalles" rows="5" placeholder="Escribe detalles adicionales si lo deseas"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
      <!-- Mapa a la derecha -->
      <div class="col-lg-6">
        <h2>Mapa Brazil</h2>
        <div class="map-container">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3921885.5916209916!2d-61.613146!3d-14.235004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9594c3c1d14dbb69%3A0x6c6c8f78b9a8b26f!2sBrazil!5e0!3m2!1ses!2sus!4v1610000000000!5m2!1ses!2sus" 
            width="600" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
          </iframe>
        </div>        
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <p class="mb-0">&copy; 2024 Brazilian Carnival. Todos los derechos reservados.</p>
      <img src="img/insta.png" alt="Icono Instagram" class="img-fluid" style="height: 30px;">
    </div>
  </footer>

  <!-- Bootstrap  JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
